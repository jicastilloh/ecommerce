<div class="card bg-base-100 card-xs shadow-sm w-full p-5">
    <div class="card-body">
      <h1 class="font-bold text-2xl">Categories</h1>
      <ul>
        @for (category of categoriesList(); track category) {
          <app-category-item
            (categoryInfo)="showCat($event)"
            [category]="category"
          ></app-category-item>
        }
      </ul>
    </div>
  </div>
