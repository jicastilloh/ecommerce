<div class="navbar shadow-sm md:px-50 fixed top-0 left-0 w-full z-50" style="background-color: #19aae3">
  <div class="flex-1 flex">
    <a
      routerLink=""
      class="btn btn-ghost text-amber-50 text-xs sm:text-sm md:text-md lg:text-xl flex items-center"
      >E-Commerce</a
    >
  </div>
  <div class="flex-none">
    <ul class="menu menu-horizontal px-1 lg:flex hidden gap-4">
      @for (route of routes; track route.path) { @if (route.title) {
      <li>
        <a
          [routerLink]="['ecommerce', route.path]"
          routerLinkActive="active-button"
          class="btn btn-ghost text-amber-50 font-bold text-lg"
        >
          {{ route.title }}
        </a>
      </li>
      } }
    </ul>
    <div class="dropdown dropdown-left lg:hidden mr-5">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h7"
          />
        </svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content active-button rounded-2xl gap-4">
        @for (route of routes; track route.path) { @if (route.title) {
      <li>
        <a
          [routerLink]="['ecommerce', route.path]"
          routerLinkActive="active-button"
          class="btn btn-ghost text-amber-50 font-bold sm:text-sm md:text-md lg:text-xl"
        >
          {{ route.title }}
        </a>
      </li>
      } }
      </ul>
    </div>
  </div>
</div>
